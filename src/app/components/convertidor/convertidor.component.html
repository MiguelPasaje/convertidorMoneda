<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad" class="form-label">Ingrese Cantidad</label>
        <input
          [(ngModel)]="cantidad" (input)="convertir()"
          type="number" class="form-control" id="cantidad" placeholder="ingrese cantidad"
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo" class="form-label">Tengo</label>
        <select
          [(ngModel)]="tengo" (change)="convertir()"
          class="form-select">
          <option *ngFor="let moneda of monedas" >{{moneda}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero" class="form-label">Quiero</label>
        <select
          [(ngModel)]="quiero" (change)="convertir()"
          class="form-select">
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center mt-4">
    <span class="badge text-bg-primary">
      {{cantidad}} {{tengo}}
    </span>
    <span class="badge text-bg-secondary">
      SON
    </span>
    <span class="badge text-bg-primary">
      {{total | number: '0.0-2'}} {{quiero}}
    </span>
  </h5>
</div>
